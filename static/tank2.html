<section>

<audio  id="fire" src="https://impanyu.github.io/static/fire.wav" ></audio>

<audio  id="lose" src="https://impanyu.github.io/static/lose.mp3" ></audio>

<canvas id="myCanvas" width="900" height="600"></canvas>

<input type="text" name="key" id="key"
           onkeyup="if (event.keyCode == 13) {
                      connect(); return false;}"/>
       
       
    <button id="connect" onclick="connect()">Connect</button>
    <span id="response" style="display:none"></span>
    <span id="hint" >Input your key.</span>
    <h4>Hot keys: up/down/left/right/space</h4>
    <button id="call" style="display:none"
            onclick = "call()">Call</button>
</section>
